<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-800 text-white">
    <div class="container mx-auto flex flex-col items-center mt-24">
      <form class="flex justify-center max-w-sm md:max-w-lg w-full mb-24">
        <input
          id="input"
          type="text"
          class="px-3 py-2 rounded-l-md outline-none focus:outline-none mx-auto flex-1 text-black"
          placeholder="Search a user"
        />
        <button class="px-3 py-2 rounded-r-md bg-blue-600">Search</button>
      </form>
      <!-- user profile -->
      <section class="user-container p-6 rounded-md"></section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
